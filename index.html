<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Kit</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 id="level-title">Click Here<br> to Start</h1>
        </div>
      </div>

      <div id="box">
          <div class="row">
            <div class="col-lg-6">
              <img src="./img/triangle.png" alt="triangle" id="green" class="btn green ">
            </div>
            <div class="col-lg-6">
              <img src="./img/circle.png" alt="circle" id="red" class="btn red ">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 ">
              <img src="./img/square.png" alt="square" id="yellow" class="btn yellow">
            </div>
            <div class="col-lg-6 ">
              <img src="./img/cross.png" alt="cross" id="blue" class="btn blue">
            </div>
          </div>
      </div>

      <div class="row">
        <div id="best">
        </div>
    </div>
    </div>

  <!-- Bootstrap Script -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Javascript -->
  <script src="index.js"></script>
</body>


</html>
